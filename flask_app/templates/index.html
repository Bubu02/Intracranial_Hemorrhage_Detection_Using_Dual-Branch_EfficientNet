<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Hemorrhage Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="2"/>
                    <path d="M20 10 L20 30 M10 20 L30 20" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Brain Hemorrhage Detection</h1>
            </div>
            <p class="subtitle">AI-Powered Medical Image Analysis</p>
        </header>

        <main>
            <div class="upload-section glass-card">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 18C4.23858 18 2 15.7614 2 13C2 10.2386 4.23858 8 7 8C7.33333 5.33333 9.66667 3 13 3C16.3333 3 18.6667 5.33333 19 8C21.7614 8 24 10.2386 24 13C24 15.7614 21.7614 18 19 18H7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 12V21M12 12L9 15M12 12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>Upload Brain Scan</h2>
                    <p>Drag and drop your image here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="images-container">
                    <div class="image-card glass-card">
                        <h3>Original Image</h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="Original scan">
                        </div>
                    </div>
                    
                    <div class="image-card glass-card">
                        <h3>Detection Result</h3>
                        <div class="image-wrapper">
                            <img id="resultImage" alt="Detection result">
                        </div>
                    </div>
                </div>

                <div class="detections-info glass-card" id="detectionsInfo">
                    <h3>Detection Summary</h3>
                    <div id="detectionsList"></div>
                </div>

                <button class="btn-secondary" onclick="resetUpload()">
                    Analyze Another Image
                </button>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="glass-card loading-card">
                    <div class="spinner"></div>
                    <h3>Analyzing Image...</h3>
                    <p>Please wait while our AI processes your scan</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
